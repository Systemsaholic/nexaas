name: brave-search
description: Web search via Brave Search API.
category: search
requires_env:
  - BRAVE_API_KEY

# Deployment
# 1. Get a Brave Search API key from https://brave.com/search/api/
#
# 2. Add to .env:
#      BRAVE_API_KEY=your-api-key
#
# 3. Enable in workspace.yaml:
#      mcp_servers:
#        - brave-search
#
# 4. Pass the env var through docker-compose.yml if not already:
#      environment:
#        - BRAVE_API_KEY=${BRAVE_API_KEY}

config:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-brave-search"
  env:
    BRAVE_API_KEY: "${BRAVE_API_KEY}"
